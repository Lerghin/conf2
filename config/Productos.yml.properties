server:
  port: 8082
spring:
  application:
    name: Productos
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:3306/productos_service?useSSL=false&serverTimezone=UTC
    username: root
    password: ""  # Assuming password is empty
eureka:
  client:
    service-url:
      defaultZone: http://eureka-sv:8761/eureka 